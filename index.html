<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Challenge</title>
     <link rel="stylesheet" href="./style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
     <section class="bigone">
          <section class="section1">
               <p class="result">Your Result</p>
               <div>
                    <div class="percent">
                         <p class="number1">76</p>
                         <p class="number2">of 100</p>
                    </div>
               </div>

               <p class="great">Great</p>
               <p class="score">You score higher than 65% of the people who have taken these test.</p>
          </section>

          <section class="section2">
               <div class="summary">
               <p>Summary</p>
               </div>
               <div class="summary_scorde">
               
                    <div class="reaction">
                         <img src="./assets/images/icon-reaction.svg" alt="the reaction icon">
                         <p class="subtittle">Reaction</p>
                         <p class="first_number">80</p>
                         <p class="second_number">/100</p>
                    </div>

                    <div class="memory">
                         <img src="./assets/images/icon-memory.svg" alt="the memory icon">
                         <p class="subtittle">Memory</p>
                         <p class="first_number">92</p>
                         <p class="second_number">/100</p>
                    </div>

                    <div class="verbal">
                         <img src="./assets/images/icon-verbal.svg" alt="the verbal icon">
                         <p class="subtittle">Verbal</p>
                         <p class="first_number">61</p>
                         <p class="second_number">/100</p>
                    </div>

                    <div class="visual">
                         <img src="./assets/images/icon-visual.svg" alt="the visual icon">
                         <p class="subtittle"> Visual</p>
                         <p class="first_number">72</p>
                         <p class="second_number">/100</p>
                    </div>

               </div>
               <div class="button1">
                    <button>Continue</button>
               </div>
          </section>
     </section>
</body>
</html>
